{% extends 'providers/dashboard.html' %}
{% block content2 %}
<div class="container mt-4">
  <h2>Delete Variation</h2>
  <p>Are you sure you want to delete the variation "{{ object.name }} - {{ object.value }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'providers:vendor_variation_list' product.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
