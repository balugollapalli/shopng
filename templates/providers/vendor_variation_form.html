{% extends 'providers/dashboard.html' %}
{% block content2 %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Variation</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'providers:vendor_variation_list' product.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
